<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* Gradient Background */
    body {
      background: linear-gradient(135deg, #00aaff, #ff5aa0);
      color: #fff;
    }

    /* Add geometric shapes */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50,15 90,85 10,85" fill="rgba(255,255,0,0.2)"/></svg>'),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.2)"/></svg>');
      background-repeat: repeat;
      background-size: 200px;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 100px 20px;
      position: relative;
    }

    .about {
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .about p {
      max-width: 600px;
      line-height: 1.8;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Add floating shapes to solid sections */
    .about::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="5"/></svg>'),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50,5 95,95 5,95" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="5"/></svg>');
      background-repeat: repeat;
      animation: floatShapes 10s linear infinite;
    }

    @keyframes floatShapes {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer p {
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <section class="about" id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a web developer passionate about creating visually stunning and functional websites with a nostalgic flair. Let's build something amazing together!</p>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
